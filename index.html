<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
    <h2>LOGIN FORM</h2>
    <div class="form-container">

      <form>

        <div class="input-name">
            <i class="fa fa-user lock" ></i>
            <input type="text" placeholder="First name" class="name">
             <span>
                <i class="fa fa-user lock" ></i>
                <input type="text" placeholder="Last name" class="name">
    

             </span>
        </div>


        <div class="input-name">
            <i class="fa fa-envelope email lock" ></i>
            <input type="email" placeholder="Your email-id" class="text-name">
        </div>



        <div class="input-name">
            <i class="fa fa-address-book lock" ></i>
            <input type="address" placeholder="Your Address" class="text-name">
        </div>



        <div class="input-name">
            <i class="fa fa-phone lock" ></i>
            <input type="phone" placeholder="Your phone number" class="text-name">
        </div>
 
        <div class="input-name">
        
            <input type="radio" class="radio-button" name="r1"
            <label style="margin-right: 4px">Male</label>

            <input type="radio"  class="radio-button" name="r1"
            <label style="margin-right: 4px">Female</label>
            
        </div>

        <div class="input-name">
            <select class="country"> 
                <option>Select a country </option>
            </select>

            
           <div class="input-name">
            <input type="submit" class="button" value="SUBMIT">

           </div>

        </div>

        
        

      </form>

    </div>
</div>
      
    </div>



    
</body>
</html>
